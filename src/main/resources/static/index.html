<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picas y Famas</title>
</head>

<body>
<h3> Picas y Famas</h3>
<div>
    <input type="number" id="inputText">
</div>
<div>
    <label id="result"> Resultado: </label>
</div>

<button type="button" id="adivinar" onclick="myFunction()">Intentar</button>
<button type="button" id="reiniciar" onclick="restart()">Reiniciar</button>

</body>

<script>
    function myFunction() {
        var x = document.getElementById("inputText").value;
        console.log(x);
        $.get("https://famasypicas.herokuapp.com/api/adivinar/" + x, function(data) {
            console.log(data);
            document.getElementById("result").innerHTML = data;
        });
    }

    function restart() {
        $.get("https://famasypicas.herokuapp.com/api/adivinar", function() {
            document.getElementById("inputText").value = "";
            var resultado = document.getElementById("result");
            resultado.textContent = "Resultado: ";
        });
    }
</script>

</html>
